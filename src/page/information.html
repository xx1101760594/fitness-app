<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息修改</title>
</head>

<body>
    <header>
        <i class="iconfont iconleftarrow" id="back"></i>个人资料
    </header>
    <main>
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label ">昵称</label></div>
            <div class="weui-cell__bd ">
                <input id="js_input" class="weui-input" placeholder="用户名" />
            </div>
        </div>
        <div class="weui-cell weui-cell_active weui-cell_access" id="gender">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">性别</span>
            </div>
            <div class="weui-cell__ft" id="gender-val">男</div>
        </div>
        <div class="weui-cell weui-cell_active weui-cell_access" id="birthday">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">生日</span>
            </div>
            <div class="weui-cell__ft" id="birthday-val">2019-05-02</div>
        </div>
        <div class="weui-cell weui-cell_active weui-cell_access" id="province">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">省份</span>
            </div>
            <div class="weui-cell__ft" id="province-val">请选择省份</div>
        </div>
        <div class="weui-cell weui-cell_active weui-cell_access" id="city">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">市区</span>
            </div>
            <div class="weui-cell__ft" id="city-val">请选择市区</div>
        </div>
        <div class="weui-cells__group weui-cells__group_form">
            <div class="weui-cells__title ">个人简介</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell ">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="..." rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/140</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="save">保存信息</div>
    </main>
</body>

</html>
