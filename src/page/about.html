<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人页面</title>
</head>
<body>
    <!-- 用户头像信息 -->
<div class="user bcff warp1">
    <ul>
        <li class="user-portrait">
            <img src="../img/user-header.jpg" alt="" class="user-header">
            <img src="../img/user-vip.png" alt="" class="user-vip">
        </li>
        <li class="user-name">用户名</li>
    </ul>
    <p class="userText">个性签名:<span>这个人很懒，什么也没留下</span></p>
</div>
<input type="file" id="user-file">
<!-- 运动数据 -->
<div class="data bcff warp1 dpflex flcol">
    <p class='data-text'><i class="iconfont iconqialuli"></i>运动数据<i class="iconfont iconarrow-right"></i></p>
    <ul>
        <li class="total">
            总运动
            <p><span></span>分钟</p>
        </li>
        <li class="week">
            本周消耗
            <p><span></span>千卡</p>
        </li>
    </ul>
</div>
<!-- 运动徽章 -->
<div class="badage bcff warp1">
    <p class='data-text'><i class="iconfont iconbadge"></i>我的运动徽章<i class="iconfont iconarrow-right"></i></p>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<!-- 退出按钮 -->
<div class="cuit bcff warp1">退出登录</div>
</body>
</html>
