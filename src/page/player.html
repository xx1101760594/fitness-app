<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="dpflex flcol">
    <div class="video-box flex1">
        <video id="video-player" width="100%" height="200" src="#" autoplay muted></video>

        <div class="excerpt">
            <div class="num-excerpt">
                <span class="now-num">
                    3
                </span>/
                <span class="all-num">
                    8
                </span>
            </div>
            <div class="video-title" id="title">
                进度
            </div>
        </div>


    </div>
    <div class="ctrl-box">
        <div class="progress"></div>

        <div class="icon  dpflex alicenter jsaround">
            <i class="iconfont iconxueyuan-shangyijie icon-btn " id="back"></i>
            <i class="iconfont iconzanting  icon-btn" id="stop"></i>
            <i class="iconfont iconxueyuan-xiayijie  icon-btn" id="next"></i>
        </div>

    </div>

</body>

<div class="modal">
    <h4>放弃可以找到一万个理由，坚持只需要一个信念!</h4>
    <div class="state">
        <ul class="dpflex">
            <li id="continue-btn">
                <i class="iconfont iconicon_play"></i>
                <!-- <p>继续训练</p> -->
            </li>
            <li class="right-btn" id="end-btn">
                <i class="iconfont iconjieshu"></i>
            </li>
        </ul>
        <div class="state-img dpflex">
            <div class="img-box">
                <img src="#" alt="" id="vedio-img">
            </div>
            <div class="flex1 text-box">
                <h4>当前:</h4>
                <p id="vedio-text">支撑</p>
            </div>
        </div>
    </div>
</div>

</html>
